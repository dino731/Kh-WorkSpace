<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Summernote</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
</head>
<style>
.btnTest{

}
.keyword{
  border: 1px solid black;
  margin: 10px;
}

</style>
<body>
  <div id="summernote"><p>Hello Summernote</p></div>
  <script>
    $(document).ready(function() {
        $('#summernote').summernote();
    });
    const inputFile = document.getElementById("file");
    const video = document.getElementById("video");

    inputFile.addEventListener("change", function(){
        const file = inputFile.files[0];
        const videourl = URL.createObjectURL(file);
        video.setAttribute("src", videourl);
        video.play();
    })
  </script>
      <div class="ac-input-with-item e-input-tags ac-input-tags ac-input-tags--blue ">
      <button class="btnTest "><span class="ac-tag__name">자바</span><svg width="6" height="6" class="tag___close-btn" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 12 12"><path fill="#495057" fill-rule="evenodd" d="M.203.203c.27-.27.708-.27.979 0L6 5.02 10.818.203c.27-.27.709-.27.98 0 .27.27.27.708 0 .979L6.978 6l4.818 4.818c.27.27.27.709 0 .98-.27.27-.709.27-.979 0L6 6.978l-4.818 4.818c-.27.27-.709.27-.98 0-.27-.27-.27-.709 0-.979L5.022 6 .203 1.182c-.27-.27-.27-.709 0-.98z" clip-rule="evenodd"></path></svg></button>
      <input value="" type="text" spellcheck="false" theme="blue" placeholder="태그로 검색해보세요!" initial-value="자바">
      <input id="file" type="file" accept="video/mp4,video/mkv, video/x-m4v,video/*">
      <video id="video"></video>

</div>
</body>
</html>
